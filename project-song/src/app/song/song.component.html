<div class="card border-primary mb-3">
    <div class="card-header">Albumnes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de canciones</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/song/form']">crear
               cancion</button>
        </div>

        <div *ngIf="songs?.length == 0" class="alert alert-info">
            No hay registros en la base de datos
        </div>

        <table class="table table-bordered table-striped" *ngIf="songs?.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of songs">
                    <td>{{ song.id }}</td>
                    <td>{{ song.name }}</td>
                
                </tr>
            </tbody>
        </table>
    </div>
</div>
